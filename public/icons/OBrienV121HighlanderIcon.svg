<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="#1a1a1a" rx="10"/>
  <rect x="10" y="20" width="80" height="50" fill="#2d2d2d" rx="5" stroke="#4a4a4a" stroke-width="2"/>
  <rect x="15" y="25" width="70" height="40" fill="#3a3a3a" rx="3"/>
  <!-- Twin machine guns -->
  <rect x="40" y="10" width="6" height="15" fill="#555" rx="1"/>
  <rect x="54" y="10" width="6" height="15" fill="#555" rx="1"/>
  <circle cx="43" cy="12" r="2" fill="#666"/>
  <circle cx="57" cy="12" r="2" fill="#666"/>
  <!-- Wheels -->
  <circle cx="25" cy="75" r="8" fill="#333" stroke="#555" stroke-width="2"/>
  <circle cx="75" cy="75" r="8" fill="#333" stroke="#555" stroke-width="2"/>
  <circle cx="25" cy="75" r="5" fill="#444"/>
  <circle cx="75" cy="75" r="5" fill="#444"/>
  <!-- Warden blue accent -->
  <rect x="20" y="30" width="60" height="5" fill="#4a90e2" rx="2"/>
  <text x="50" y="90" text-anchor="middle" fill="#4a90e2" font-family="Arial, sans-serif" font-size="8" font-weight="bold">V.121 Highlander</text>
</svg>