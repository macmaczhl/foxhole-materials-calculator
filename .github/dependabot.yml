version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "02:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "automerge"
    ignore:
      # Ignore patch version updates (e.g., 1.0.0 -> 1.0.1)
      # Security updates will still be created regardless of this setting
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automerge"
    ignore:
      # Ignore patch version updates (e.g., v1.0.0 -> v1.0.1)
      # Security updates will still be created regardless of this setting
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]